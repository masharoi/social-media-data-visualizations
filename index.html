<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Sulphur+Point:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <script src="lib/d3.js"></script>
  </head>
  <body>
    <section class="black-background" id="intro">
      <h1 class="h1-style">
        <span class="pink-color">Data visualizations</span> <br />
        Social media & online dating in United States
      </h1>
    </section>
    <section class="dating-section">
      <div class="dating-charts-outer">
        <h2 class="h2-style">
          Motivations of people using dating apps in 2019
        </h2>
        <div class="gender-age-switcher">
          <label>
            <input
              id="motivations-gender-radio"
              name="motivations-radio"
              type="radio"
              checked
            />
            <span>By Gender</span>
          </label>
          <label>
            <input
              id="motivations-age-radio"
              name="motivations-radio"
              type="radio"
            />
            <span>By Age</span>
          </label>
        </div>
        <div id="motivations-charts"></div>
      </div>
    </section>

    <section class="dating-section">
      <div class="dating-charts-outer">
        <h2 class="h2-style">
          Dating platforms usage in 2019
        </h2>
        <div class="gender-age-switcher">
          <label>
            <input
              id="usage-gender-radio"
              name="usage-radio"
              type="radio"
              checked
            />
            <span>By Gender</span>
          </label>
          <label>
            <input
              id="usage-age-radio"
              name="usage-radio"
              type="radio"
            />
            <span>By Age</span>
          </label>
        </div>
        <div id="usage-charts"></div>
      </div>
    </section>

    <section id="online-platforms">Online Platforms</section>
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/dating-utils.js"></script>
    <script src="./scripts/dating-motivations.js"></script>
    <script src="./scripts/dating-usage.js"></script>
  </body>
</html>
