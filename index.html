<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Sulphur+Point:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <script src="lib/d3.js"></script>
  </head>
  <body>
    <section class="black-background" id="intro">
      <h1 class="h1-style">
        <span class="pink-color">Data visualizations</span> <br />
        Social media & online dating in United States
      </h1>
    </section>
    <section id="dating-section">
      <div id="dating-charts-outer">
        <h2 class="h2-style">
          Users that have or know someone <br />who has met a romantic partner
          on dating platform
        </h2>
        <div id="gender-age-switcher">
          <label>
            <input
              id="motivations-gender-radio"
              name="age-gender-radio"
              type="radio"
              checked
            />
            <span>By Gender</span>
          </label>
          <label>
            <input
              id="motivations-age-radio"
              name="age-gender-radio"
              type="radio"
            />
            <span>By Age</span>
          </label>
        </div>
        <div id="online-dating-charts"></div>
      </div>
    </section>
    <section id="online-platforms">Online Platforms</section>
    <script src="./script.js"></script>
  </body>
</html>
